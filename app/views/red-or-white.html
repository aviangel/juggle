{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">Do you like red or white balls
      </h1>

       <form class="form" action="/check-your-answers" method="post">

         <div class="form-group">
           <fieldset>

             <legend>
             </legend>

             <div class="multiple-choice">
               <input id="radio-1" type="radio" name="red-or-white" value="red" {{checked("red-or-white", "Red") }}>
               <label for="radio-1">Red</label>
             </div>
             <div class="multiple-choice">
               <input id="radio-2" type="radio" name="red-or-white" value="blue" {{checked("red-or-white", "Blue") }}>
               <label for="radio-2">Blue</label>
             </div>


           </fieldset>
         </div>


        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
